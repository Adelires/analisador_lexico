<html>
    <head>
        <title> Análisador Léxico </title>
		<link rel="icon" href="img/favicon.jpg" />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/flat-ui/2.3.0/css/flat-ui.min.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
       	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/Custom.css">
        <link href="https://fonts.googleapis.com/css?family=Cutive+Mono|Roboto+Mono" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" 
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="analisador.js"></script>

    </head>
    <body>

        <header>
            <h2>Análisador Léxico</h2>
        </header>

        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4">

                    <div class="form-group input-search">
                        <label for="leitor">Insira uma palavra:</label>
                        <input class="form-control" type="text" name="leitor" placeholder="Digite uma sentença" id="leitor" onkeyup="ler(event.keyCode)">
                        <p id="obs">OBS: Digite um espaço apos à sentença para valida-la.</p>
                        <p class="help-block"></p>
                        <span><i class="fa fa-search" aria-hidden="true"></i></span>
                    </div>

                    <div class="form-group btn-add-dic">
                        <button id="addPalavra" type="button" onclick="addPalavraDicionario()" class="btn btn-lg btn-block  btn-inverse">Adicionar ao Dicionário</button>
                    </div>

                    <div id="listaDicionario">
                        <div>
                            <h3>Dicionário</h3>
                        </div>
                        <div class="tagsinput-primary">
                            <div class="bootstrap-tagsinput" id="dicionario">
                            </div>
                        </div>

                    </div>
                </div>

                <div class="col-lg-8" id="tabela">

                </div>
            </div>
        </div>

        <footer class="footer">
            <span>&copy; Adelires Chelepa </span>
            <span>Ciência da Computação - 8° semestre - Linguagens Formais </span>
        </footer>
    </body>
</html>
